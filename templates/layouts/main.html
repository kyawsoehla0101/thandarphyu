<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  </head>
  <body>
    <div>
      <nav class="navbar navbar-dark navbar-expand-lg bg-color">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="#">Thandar Phru</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active fw-bold" aria-current="page" href="#"
                  >Home</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link fw-bold" href="#">Category</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Image</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <li class="nav-item stick">
                <a class="nav-link" disabled href="#">|</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><img
                    src="{% static 'img/facebook.png' %}"
                    width="23px"
                    alt=""
                /></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><img
                    src="{% static 'img/twitter.png' %}"
                    width="23px"
                    alt=""
                /></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><img
                    src="{% static 'img/telegram.png' %}"
                    width="23px"
                    alt=""
                /></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><img
                    src="{% static 'img/youtube.png' %}"
                    width="23px"
                    alt=""
                /></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><img
                    src="{% static 'img/instagram.png' %}"
                    width="23px"
                    alt=""
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="container">{% block content %} {% endblock content %}</div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
