 {% load static %} {% for hero in heros %}
<div class="row justify-content-center text-center py-5">
  <div class="col-lg-6 py-5" data-aos="fade-right" data-aos-duration="3000" data-aos-easing="ease-in-out-cubic">
    <div class="py-2">
      <h1 class="text-danger">{{hero.title}}</h1>
    </div>
    <div class="py-2 text-white">
      <h3>{{hero.subtitle}}</h3>
      <p>{{hero.description}}</p>
    </div>

    <a href="#contactme" class="btn btn-danger btn-sm">Contact Me</a>
    <a href="" download="" class="btn btn-primary btn-sm">Download CV</a>
  </div>
  <div class="col-lg-6 py-5 profile" data-aos="fade-left" data-aos-duration="3000" data-aos-easing="ease-in-out-cubic">
    <div class="profile-picture">
      <div
        class="profile-picture-background"
        style="background-image: url('{{hero.image.url}}')"
      ></div>
    </div>
  </div>
</div>
{% endfor %}
